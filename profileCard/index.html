<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Profile Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="profile-card">
        <div class="profile-image">
            <img src="img/image.jpg" alt="Profile Picture">
        </div>
        <h2>Suhail Ahmed</h2>
        <p class="designation">Web Developer</p>
        <p class="bio">Passionate about creating interactive and user-friendly web applications.</p>
        <div class="social-icons">
            <a href="#" class="facebook">F</a>
            <a href="#" class="twitter">T</a>
            <a href="#" class="linkedin">L</a>
            <a href="#" class="github">G</a>
        </div>
    </div>
</body>
</html>
